<!DOCTYPE html>
<html lang=”ko“>
<head>
<meta charset=”UTF-8“>
<meta name=”viewport“ content=”width=device-width, initial-scale=1.0“>
<title>Practice Baccarat</title>
<link rel=”stylesheet“ href=”style.css“>
</head>

<body>

<h1>바카라 게임 – 연습용</h1>

<div class=”gamebox“>
<p>가짜 칩: <span id=”chip“>1000</span></p>

<button onclick=”play()“>게임 시작</button>

<p id=”result“></p>
</div>

<script>
function rand(){
  return Math.floor(Math.random()*9)+1;
}

function play(){
  let player = rand()+rand();
  let banker = rand()+rand();

  player = player % 10;
  banker = banker % 10;

  let msg=”“;

  if(player > banker) msg=”플레이어 승“;
  else if(player < banker) msg=”뱅커 승“;
  else msg=”무승부“;

  document.getElementById(”result“).innerText =
  ”Player: “+player+” / Banker: “+banker+” → “+msg;
}
</script>

</body>
  </html>
