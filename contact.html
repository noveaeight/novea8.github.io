function renderCards(el, cards){
  el.innerHTML = '';
  cards.forEach(c => {
    const card = document.createElement('div');
    card.className = 'card ' + ((c.suit === '♥' || c.suit === '♦') ? 'red' : 'black');
    card.innerHTML = `
      <div class="rank top">${c.rank}</div>
      <div class="suit center">${c.suit}</div>
      <div class="rank bottom">${c.rank}</div>
    `;
    el.appendChild(card);
  });
}
