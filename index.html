<!DOCTYPE html>
<html lang=”ko“>
<head>
<meta charset=”UTF-8“>
<meta name=”viewport“ content=”width=device-width, initial-scale=1.0“>
<title>Practice Baccarat</title>
<link rel=”stylesheet“ href=”style.css“>
</head>

<body>

<h1>바카라 – 카드 그래픽</h1>

<p>Player 카드</p>
<img id=”p1“ src=”“>
<img id=”p2“ src=”“>

<p>Banker 카드</p>
<img id=”b1“ src=”“>
<img id=”b2“ src=”“>

<br>

<button onclick=”play()“>돌리기</button>

<p id=”board“></p>

<script>

function card(){
 return Math.floor(Math.random()*9)+1;
}

function img(n){
 return ”card“+n+”.png“;
}

function play(){

 let c1=card();
 let c2=card();
 let c3=card();
 let c4=card();

 document.getElementById(”p1“).src = img(c1);
 document.getElementById(”p2“).src = img(c2);
document.getElementById(”b1“).src = img(c3);
 document.getElementById(”b2“).src = img(c4);

 let player = (c1+c2)%10;
 let banker = (c3+c4)%10;

 let r=”“;

 if(player > banker) r=”플레이어 승“;
 else if(player < banker) r=”뱅커 승“;
 else r=”무승부“;

 document.getElementById(”board“).innerText =
 ”Player: “+player+” / Banker: “+banker+” → “+r;

}

</script>

</body>
</html>
